<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side"></div>
      <div class="right-side">
        <div class="card-front">
          <div class="card-circles">
            <div class="round-white"></div>
            <div class="round-outline"></div>
          </div>
          <div>
            <div><p>0000 0000 0000 0000</p></div>
            <div class="card-name">
              <span>Jane Appleseed</span> <span>00/00</span>
            </div>
          </div>
        </div>
        <div class="card-back"></div>
        <form action="">
          <div class="input-details">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>
          <div class="input-details">
            <label for="number">CARD NUMBER</label>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>
          <div class="input-details date">
            <div class="exp-date">
              <label for="name">EXP.DATE [MM/YY]</label>
              <div class="date-inputs">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="month"
                  placeholder="MM"
                />
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="year"
                  placeholder="YY"
                />
              </div>
            </div>
            <div class="cvc-input">
              <label for="cvc">CVC</label>
              <input
                type="text"
                id="cvc"
                name="cvc"
                class="cvc"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <button>Confirm</button>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
