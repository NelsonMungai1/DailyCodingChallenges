<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">Bg Color</div>
      <div class="right-side">
        <div class="card-details">0000 0000 0000 0000 Jane Appleseed 00/00</div>
        <form action="">
          <div class="input-details">
            <label for="name">CARDHOLDER NAME</label>
            <input type="text" id="name" name="name" />
          </div>
          <div class="input-details">
            <label for="number">CARD NUMBER</label>
            <input type="text" id="number" name="number" />
          </div>
          <div class="input-details date">
            <div class="exp-date">
              <label for="name">EXP.DATE [MM/YY]</label>
              <div class="date-inputs">
                <input type="text" id="name" name="name" class="month" />
                <input type="text" id="name" name="name" class="year" />
              </div>
            </div>
            <div class="cvc-input">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" class="cvc" />
            </div>
          </div>

          <button>Confirm</button>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
